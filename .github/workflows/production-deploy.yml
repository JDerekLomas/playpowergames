name: Deploy to Production

on:
  # Only manual trigger for production
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Package to deploy'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      AWS_REGION: us-east-1 # Change this to your AWS region
      S3_BUCKET: k8-games  # Change this to your S3 bucket name
      CLOUDFRONT_DISTRIBUTION_ID: E3PJWK6OPGEH78 # Change this to your CloudFront distribution ID

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed packages
        id: changed-packages
        run: |
          if [ ! -z "${{ github.event.inputs.package_name }}" ]; then
            # If manually triggered with a package name, use that
            if [ "${{ github.event.inputs.package_name }}" != "sdk" ] && [ "${{ github.event.inputs.package_name }}" != "game-template" ]; then
              JSON_ARRAY="[\"packages/${{ github.event.inputs.package_name }}\"]"
              echo "changed_packages=$JSON_ARRAY" >> $GITHUB_OUTPUT
            else
              echo "SDK and game-template packages are not allowed"
              exit 1
            fi
          else
            echo "No package specified"
            exit 1
          fi
      
      - name: Get timestamp
        if: steps.changed-packages.outputs.changed_packages != ''
        id: timestamp
        run: echo "timestamp=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: steps.changed-packages.outputs.changed_packages != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.3'

      - name: Setup pnpm
        if: steps.changed-packages.outputs.changed_packages != ''
        uses: pnpm/action-setup@v2
        with:
          version: 10.8.1
          run_install: false
      
      - name: Get pnpm store directory
        if: steps.changed-packages.outputs.changed_packages != ''
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        if: steps.changed-packages.outputs.changed_packages != ''
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Configure AWS credentials
        if: steps.changed-packages.outputs.changed_packages != ''
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        if: steps.changed-packages.outputs.changed_packages != ''
        run: pnpm install

      - name: Build SDK first
        if: steps.changed-packages.outputs.changed_packages != ''
        run: |
          echo "Building SDK package first..."
          pnpm --filter "@k8-games/sdk" build

      - name: Build and deploy changed packages
        if: steps.changed-packages.outputs.changed_packages != ''
        run: |
          echo '${{ steps.changed-packages.outputs.changed_packages }}' | jq -r '.[]' | while read package; do
            echo "Processing $package..."
            
            package_name=$(basename "$package")
            
            echo "Building $package_name..."
            pnpm build "$package_name"

            echo "Uploading $package_name to artifacts..."
            aws s3 sync "$package/dist" "s3://${{ env.S3_BUCKET }}/artifacts/${package_name}/${{ steps.timestamp.outputs.timestamp }}/" --delete
            
            echo "Uploading $package_name to S3..."
            aws s3 sync "$package/dist" "s3://${{ env.S3_BUCKET }}/${package_name}" --delete
          done

      - name: Invalidate CloudFront
        if: steps.changed-packages.outputs.changed_packages != ''
        run: |
          PATHS=$(echo '${{ steps.changed-packages.outputs.changed_packages }}' | jq -r '.[]' | while read package; do
            package_name=$(basename "$package")
            echo "/${package_name}/*"
          done | jq -R . | jq -s .)
          
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths $(echo $PATHS | jq -r 'join(" ")')
      
      - name: Clean up old package versions
        if: steps.changed-packages.outputs.changed_packages != ''
        run: |
          echo '${{ steps.changed-packages.outputs.changed_packages }}' | jq -r '.[]' | while read package; do
            package_name=$(basename "$package")
            echo "Cleaning up old versions for $package_name..."
            
            # List all versions for this package, sort by date (newest first)
            VERSIONS_TO_DELETE=$(aws s3 ls "s3://${{ env.S3_BUCKET }}/artifacts/${package_name}/" \
              | sort -r \
              | tail -n +6 \
              | awk '{print $2}')
            
            # Delete old versions if they exist
            if [ ! -z "$VERSIONS_TO_DELETE" ]; then
              for version in $VERSIONS_TO_DELETE; do
                echo "Deleting old version: ${version}"
                aws s3 rm "s3://${{ env.S3_BUCKET }}/artifacts/${package_name}/${version}" --recursive
              done
            else
              echo "No old versions to clean up for $package_name"
            fi
          done 
